<!doctype html><html><head><meta charset="UTF-8"><title>Traveling App</title><link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700|Merriweather:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header class="navBar"><ul class="items"><li><i class="fa-solid fa-plane"><img src="../styles/black-plane.png" alt="plane icon"></i></li><li><h1>Traveling Planner</h1></li></ul></header><div id="app"><section><div class="entry_points"><div class="holder city"><label for="city">City:</label> <input id="city" placeholder="city name"></div><div class="holder dateOfTrip"><label for="dateOfTrip">Date of Arrival:</label> <input type="date" id="dateOfTrip" placeholder="Select a date"></div><div class="holder endDate"><label for="endDate">Date of Returning:</label> <input type="date" id="endDate" placeholder="Select a date"></div></div></section><div class="holder feel"><button id="generate" type="submit">Submit</button></div><div class="AnswerBox"><div class="Name_Date"><div class="holder item"><div id="country">Country:</div></div><div class="holder item"><div id="date">Date of Booking:</div></div></div><div class="holder item"><div id="countdown">The trip is in:</div></div><div class="Name_Date"><div class="holder item"><div id="TripLength">Trip Length:</div></div></div><div class="holder item"><div id="weather">The weather:</div></div></div><div class="holder entry"><div class="images_flex" id="entryHolder"><div id="images"></div></div></div></div></body></html>
